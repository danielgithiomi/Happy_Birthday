<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nabile ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0f6d84;
      font-family: sans-serif;
      overflow: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 4px;
      width: 100vw;
      height: 100vh;
      padding: 6px;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      transition: transform 0.5s ease-out;
    }

    .photo.animate-in {
      transform: scale(1);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* New collage layout that fills 24 cells and avoids thin tiles */
    .p1  { grid-column: span 2; grid-row: span 2; }
    .p2  { grid-column: span 2; grid-row: span 1; }
    .p3  { grid-column: span 2; grid-row: span 1; }
    .p4  { grid-column: span 3; grid-row: span 1; }
    .p5  { grid-column: span 1; grid-row: span 3; }
    .p6  { grid-column: span 2; grid-row: span 2; }
    .p7  { grid-column: span 1; grid-row: span 3; }
    .p8  { grid-column: span 2; grid-row: span 2; }
    .p9  { grid-column: span 2; grid-row: span 1; }
    .p10 { grid-column: span 3; grid-row: span 1; }
    .p11 { grid-column: span 3; grid-row: span 2; }
    .p12 { grid-column: span 3; grid-row: span 2; }
  </style>
</head>
<body>

  <div class="gallery" id="gallery">
    <div class="photo p1"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p2"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p3"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p4"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p5"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p6"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p7"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p8"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p9"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p10"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p11"><img src="./assets/images/irene.jpg" /></div>
    <div class="photo p12"><img src="./assets/images/irene.jpg" /></div>
  </div>

  <script>
    const photos = document.querySelectorAll('.photo');
    photos.forEach((photo, i) => {
      const delay = Math.random() * 1500 + 300;
      setTimeout(() => {
        photo.classList.add('animate-in');
      }, delay);
    });
  </script>

</body>
</html>

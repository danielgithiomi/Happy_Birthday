<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Image Grid</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, 200px);
                gap: 5px;
                width: 80vw;
                max-width: 1000px;
                height: auto;
            }

            .grid-item {
                background: #ccc;
                overflow: hidden;
                border-radius: 5px;
                transform: scale(0);
                opacity: 0;
            }

            .grid-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .animate-in {
                animation: popIn 0.5s ease-out forwards;
            }

            @keyframes popIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .item1 {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }

            .item2 {
                grid-column: 3 / 5;
                grid-row: 1 / 3;
            }

            .item3 {
                grid-column: 1 / 2;
                grid-row: 2 / 4;
            }

            .item4 {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .item5 {
                grid-column: 2 / 5;
                grid-row: 3 / 4;
            }
        </style>
    </head>

    <body>
        <div class="grid">
            <div class="grid-item item1"><img src="assets/images/irene.jpg" alt=""></div>
            <div class="grid-item item2"><img src="assets/images/irene.jpg" alt=""></div>
            <div class="grid-item item3"><img src="assets/images/irene.jpg" alt=""></div>
            <div class="grid-item item4"><img src="assets/images/irene.jpg" alt=""></div>
            <div class="grid-item item5"><img src="assets/images/irene.jpg" alt=""></div>
        </div>

        <script>
            const items = document.querySelectorAll('.grid-item');

            items.forEach((item, index) => {
                const delay = Math.random() * 1000; // random delay up to 1s
                setTimeout(() => {
                    item.classList.add('animate-in');
                }, delay);
            });
        </script>
    </body>

</html>
